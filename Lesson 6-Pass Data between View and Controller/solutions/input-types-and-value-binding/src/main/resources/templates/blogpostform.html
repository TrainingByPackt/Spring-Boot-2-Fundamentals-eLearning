<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/}" th:object="${blogPost}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Blog Post Title">
        </div>
        <div class="form-group">
            <label for="title">Slug <input type="checkbox" id="slugVisible" th:field="*{slugVisible}"></label>
            <input type="text"  th:if="*{slugVisible}" class="form-control" id="slug" th:field="*{slug}" placeholder="Blog Post Slug">
        </div>
        <div class="form-group">
            <label for="title">Content</label>
            <textarea type="text" class="form-control" id="content" th:field="*{content}"
                      placeholder="Blog Post Content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
