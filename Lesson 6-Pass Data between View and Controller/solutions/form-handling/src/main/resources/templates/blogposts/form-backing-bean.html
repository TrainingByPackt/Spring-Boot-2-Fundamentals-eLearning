<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog Post with Backing Bean</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Create Blog Post with Backing Bean</h1>
    <form action="#" th:action="@{/blogposts/create-backing-bean}" th:object="${createBlogPostCommand}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Blog Post Title">
        </div>
        <div class="form-group">
            <label for="title">Slug</label>
            <input type="text" class="form-control" id="slug" th:field="*{slug}" placeholder="Blog Post Slug">
        </div>
        <div class="form-group">
            <label for="title">Content</label>
            <textarea type="text" class="form-control" id="content" th:field="*{content}" placeholder="Blog Post Content"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="visible" th:field="*{visible}">
            <label class="form-check-label" for="visible">Visible</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
