<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${blogPost.title}">Blog Post Title</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <p class="card-text">
                This page would contain the editor for a blog post.
            </p>
            <p class="card-text">
                The publishing date of the initialized blog post is <span
                    th:text="${#temporals.format(blogPost.publicationDate, 'MMMM d, YYYY')}">January 1, 2018</span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
